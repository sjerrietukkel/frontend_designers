<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:200,300,400,500,700,800,900&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/c97078b2b7.js" crossorigin="anonymous"></script>
</head>
<header>
    <h2 class="logo-header">Wat Eten We Vanavond?</h2>
</header>
<body>
    <main>
        <div class="hero">
            <div class="width">
                <h1 class="logo">Wat Eten We Vanavond?</h1>
                <p>
                    Geen inspiratie om wat te koken vanavond? Ook klaar met het gezeik van je kinderen? 
                    Voer hier in waar je enigszins trek in hebt of waar je vanaf moet en versimpel je keuze.
                </p>
                <form class="form-flex">
                    <h2>Voer je wensen in</h2>
                    <div class="form-flex-item">
                        <label for="fname">Ik heb zin in:</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="form-flex-item">
                        <label>Vegetarisch:</label>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="form-flex-item">
                        <label>Student:</label>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="form-flex-item">
                        <label>Gezond:</label>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="form-flex-item">
                        <label for="Tijd">Tijd:</label>
                        <select id="Tijd">
                            <option value="15m">15m</option>
                            <option value="30m">30m</option>
                            <option value="45m">45m</option>
                            <option value="60m">60m</option>
                        </select>
                    </div>
                    <div class="form-flex-item">
                        <label for="mensen">Aantal Mensen:</label>
                        <input type="number" id="aantalMensen" step="1" max="10">
                    </div>
                    <input onclick="Submit()" type="submit" value="Verzend">
                </form>   
            </div>
        </div>
    </main>
    <div id="app">
    </div>
    <footer>
        <div>
            <p>Frontend voor Designers | DaniÃ«l van der Schuur</p>
        </div>   
    </footer>    
    <script src="index.js"></script>
</body>
</html>
